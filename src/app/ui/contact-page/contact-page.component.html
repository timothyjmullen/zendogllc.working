

<form [formGroup]="userForm" *ngIf="!formSubmitted" (ngSubmit)="mailMe()">

        <div class="field">
                <label for="name">Name *</label>
                <div class="control ">
                    <input type="text" class="input" formControlName="name" name="name" required placeholder="" />
                </div>
                <p *ngIf="formErrors.email" class="help is-danger">{{ formErrors.email }}</p>
            </div>
            <div class="field">
                    <label for="phone">Phone Number</label>
                    <div class="control has-icons-left has-icons-right">
                        <input type="tel" class="input" formControlName="phone" name="phone" placeholder="000-000-0000" />
                        <span class="icon is-small is-left">
                            <i class="fas fa-phone"></i>
                        </span>
                    </div>
                    <p *ngIf="formErrors.email" class="help is-danger">{{ formErrors.email }}</p>
                </div>
    <div class="field">
        <label for="email">Email Address *</label>
        <div class="control has-icons-left has-icons-right">
            <input type="email" class="input" formControlName="email" name="email" required placeholder="" />
            <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
            </span>
        </div>
        <p *ngIf="formErrors.email" class="help is-danger">{{ formErrors.email }}</p>
    </div>
    
    <div class="field">
        <label for="password">Inquiry *</label>
        <div class="control">
            <textarea type="text" class="textarea" formControlName="message" name="message" required rows="6"></textarea>
        </div>
        <p *ngIf="formErrors.message" class="help is-danger">{{ formErrors.message }}</p>
    </div>
    

    <!--<div *ngIf="userForm.valid" class="notification is-success">Form is valid</div>-->
    <button type="submit" class="button" [disabled]="!userForm.valid">Submit</button>

</form>
<p *ngIf="formSubmitted && !formSuccess"><i class="fas fa-spinner fa-pulse"></i> Sending message...</p>
<p *ngIf="formSuccess">Thank you for reaching out!<br />Your message was recieved and I will get back to you shortly.</p>
